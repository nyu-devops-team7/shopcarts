- name: nyu-shopcart-service-s21-prod
  path: .
  instances: 1
  memory: 64M
  routes:
  - route: nyu-shopcart-service-s21-prod.us-south.cf.appdomain.cloud
  disk_quota: 1024M
  buildpacks: 
  - python_buildpack
  timeout: 180
  services:
  - ElephantSQL
  env:
    FLASK_APP : service:app
    FLASK_DEBUG : false